<!-- breadcrumb -->
<div class="row">
    <div class="col-sm-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <span class="badge badge-secondary">Home</span>

                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span class="badge badge-success">Dashboard</span>

                </li>
            </ol>
        </nav>
    </div>
    <!-- User -->
    <div class="col-sm-12 bienvenida">
        <div class="titulos">
            <h2><b>Bienvenido Escalador</b></h2>
            <h3>{{nombreUser}}</h3>
            <h3>{{profesionUser}}</h3>
            <a href="/mis-datos"><img class="avatar"
                    src="../../../../assets/foto-perfil.jpg" alt=""></a>

        </div>
    </div>
    <br>

    <!-- data -->
    <!-- Compañeros -->
    <div class="col-md-4 col-sm-4">
        <div class="wrimagecard wrimagecard-topimage">
            <a href="/usuarios">
                <div class="wrimagecard-topimage_header" style="background-color:rgba(78, 115, 222, 0.25) ">
                    <i class="fa fa-users" style="color:#4e73de"></i>
                </div>
                <div class="wrimagecard-topimage_title">
                    <h4>Compañeros
                        <div class="pull-right badge" style="color:#000">{{companeiros}}</div>
                    </h4>
                </div>
            </a>
        </div>
    </div>
    <!-- Cursos -->
    <div class="col-md-4 col-sm-4">
        <div class="wrimagecard wrimagecard-topimage">
            <a href="/cursos">
                <div class="wrimagecard-topimage_header" style="background-color: rgba(255, 49, 96, 0.25)">
                    <i class="fa fa-graduation-cap" style="color:#ff3060"></i>
                </div>
                <div class="wrimagecard-topimage_title">
                    <h4>Cursos
                        <div class="pull-right badge" id="WrControls" style="color:#000">{{cursos}}</div>
                    </h4>
                </div>
            </a>
        </div>
    </div>
    <!-- Insignias -->
    <div class="col-md-4 col-sm-4">
        <div class="wrimagecard wrimagecard-topimage">
            <a href="https://www.credly.com/earner/earned" target="_blank">
                <div class="wrimagecard-topimage_header" style="background-color:  rgba(3, 207, 158, 0.25)">
                    <i class="fa fa-trophy" style="color:#03cf9f"> </i>
                </div>
                <div class="wrimagecard-topimage_title">
                    <h4>Mis Insignias
                        <div class="pull-right badge" id="WrForms" style="color:#000">{{insignias}}</div>
                    </h4>
                </div>
            </a>
        </div>
    </div>
</div>
